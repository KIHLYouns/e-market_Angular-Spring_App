<!-- Header -->
<header class="header">
  <div class="header-left">
    <div class="logo">
      <i class="fas fa-solid fa-shop"></i>
      <span>{{ appName }}</span>
    </div>
  </div>

  <div class="header-center">
    <form class="search-bar" (submit)="onSearch($event)">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchInput()"
        name="search"
        placeholder="Search for items near you"
      />

      <div class="location-selector">
        <button
          type="button"
          class="location-btn"
          (click)="toggleCityDropdown()"
        >
          <i class="fas fa-map-marker-alt"></i>
          {{ location }}
          <i class="fas fa-chevron-down"></i>
        </button>

        <div class="city-dropdown" *ngIf="showCityDropdown">
          <div class="city-list">
            <div
              *ngFor="let city of moroccanCities"
              class="city-item"
              (click)="selectCity(city)"
              [class.active]="city === location"
            >
              {{ city }}
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="search-submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

  <div class="header-right">
    <nav>
      <a
        class="nav-item"
        routerLink="/home"
        routerLinkActive="active"

      >
        <i class="fas fa-home"></i>
      </a>
      <a class="nav-item" routerLink="/listing/post" routerLinkActive="active">
        <i class="fas fa-plus"></i>
      </a>
      <a routerLink="/messages" routerLinkActive="active" class="nav-item">
        <i class="fas fa-comment"></i>
      </a>
      <a routerLink="/notifications" routerLinkActive="active" class="nav-item">
        <i class="fas fa-bell"></i>
      </a>
      <a
        routerLink="/profile"
        routerLinkActive="active"
        class="nav-item profile"
        ><img src="assets/images/default-avatar.jpeg" alt="Profile"
      /></a>
    </nav>
  </div>
</header>
