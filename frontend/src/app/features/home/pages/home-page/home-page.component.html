<main class="main-content">
  <aside class="filters">
    <h3>Filters</h3>

    <!-- Price Filter -->
    <div class="filter-section">
      <h4>Price Range</h4>
      <div class="price-inputs">
        <input
          type="number"
          [(ngModel)]="filters.minPrice"
          (change)="onPriceChange()"
          placeholder="Min"
        />
        <span>to</span>
        <input
          type="number"
          [(ngModel)]="filters.maxPrice"
          (change)="onPriceChange()"
          placeholder="Max"
        />
      </div>
    </div>

    <!-- Condition Filter -->
    <div class="filter-section">
      <h4>Condition</h4>
      <label class="checkbox-container">
        <input
          type="checkbox"
          #checkboxNew
          (change)="onConditionChange('New', checkboxNew.checked)"
        />
        New
      </label>
      <label class="checkbox-container">
        <input
          type="checkbox"
          #checkboxLikeNew
          (change)="onConditionChange('Like New', checkboxLikeNew.checked)"
        />
        Used - Like New
      </label>
      <label class="checkbox-container">
        <input
          type="checkbox"
          #checkboxGood
          (change)="onConditionChange('Good', checkboxGood.checked)"
        />
        Used - Good
      </label>
      <label class="checkbox-container">
        <input
          type="checkbox"
          #checkboxFair
          (change)="onConditionChange('Fair', checkboxFair.checked)"
        />
        Used - Fair
      </label>
    </div>
  </aside>

  <div class="items-wrapper">
    <!-- Categories -->
    <section class="categories">
      <div class="category-scroll">
        <div
          class="category-item"
          *ngFor="let category of categories"
          [class.active]="filters.category === category"
          (click)="onCategoryChange(category)"
        >
          {{ category }}
        </div>
      </div>
    </section>

    <!-- Items Grid -->
    <section class="items-grid">
      <app-item-card *ngFor="let item of items" [item]="item">
      </app-item-card>
    </section>
  </div>
</main>

<button class="filter-toggle" id="filterToggle">
  <i class="fas fa-filter"></i>
</button>
