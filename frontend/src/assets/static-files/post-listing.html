<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post New Listing - Marketplace Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/post-listing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <i class="fas fa-solid fa-shop"></i> <span>e-market</span>
        </div>
      </div>
      <div class="header-center">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search for items near you" />
          <button class="location-btn">
            <i class="fas fa-map-marker-alt"></i>
            New York
          </button>
        </div>
      </div>
      <div class="header-right">
        <nav>
          <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
          <a href="post-listing.html" class="nav-item active"
            ><i class="fas fa-plus"></i
          ></a>
          <a href="#" class="nav-item"><i class="fas fa-comment"></i></a>
          <a href="#" class="nav-item"><i class="fas fa-bell"></i></a>
          <a href="profile.html" class="nav-item profile"
            ><img src="images/default-avatar.jpeg" alt="Profile"
          /></a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="post-content">
      <div class="post-container">
        <div class="post-header">
          <h1>Create New Listing</h1>
          <p>Add details about your item to create a listing</p>
        </div>

        <form class="post-form" id="listingForm">
          <!-- Photos Section -->
          <div class="form-section">
            <h2>Photos</h2>
            <p class="section-desc">Add up to 10 photos of your item</p>
            <div class="photo-upload-grid">
              <div class="photo-upload-box primary">
                <input type="file" id="mainPhoto" accept="image/*" hidden />
                <label for="mainPhoto">
                  <i class="fas fa-camera"></i>
                  <span>Add Cover Photo</span>
                </label>
              </div>
              <div class="photo-upload-box">
                <input type="file" accept="image/*" hidden />
                <label>
                  <i class="fas fa-plus"></i>
                </label>
              </div>
              <div class="photo-upload-box">
                <input type="file" accept="image/*" hidden />
                <label>
                  <i class="fas fa-plus"></i>
                </label>
              </div>
            </div>
          </div>

          <!-- Details Section -->
          <div class="form-section">
            <h2>Item Details</h2>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                placeholder="What are you selling?"
                required
              />
              <div class="char-count">0/100</div>
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select a category</option>
                <option value="furniture">Furniture</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="condition">Condition</label>
              <div class="condition-options">
                <input type="radio" id="new" name="condition" value="new" />
                <label for="new">New</label>

                <input
                  type="radio"
                  id="likeNew"
                  name="condition"
                  value="likeNew"
                />
                <label for="likeNew">Like New</label>

                <input type="radio" id="good" name="condition" value="good" />
                <label for="good">Good</label>

                <input type="radio" id="fair" name="condition" value="fair" />
                <label for="fair">Fair</label>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                rows="4"
                placeholder="Describe your item in detail"
                required
              ></textarea>
              <div class="char-count">0/500</div>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <div class="price-input">
                <span class="currency">$</span>
                <input
                  type="number"
                  id="price"
                  placeholder="0.00"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <h2>Location</h2>
              <label for="location">Pickup Location</label>
              <div class="location-input">
                <i class="fas fa-map-marker-alt"></i>
                <input
                  type="text"
                  id="location"
                  value="New York, NY"
                  required
                />
                <button class="use-current-location">
                  <i class="fas fa-location-arrow"></i>
                  Use Current
                </button>
              </div>
            </div>
          </div>

          <!-- Submit Section -->
          <div class="form-actions">
            <button type="submit" class="publish-btn">Publish Listing</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      // Character count for title and description
      document.getElementById("title").addEventListener("input", function () {
        const count = this.value.length;
        this.nextElementSibling.textContent = `${count}/100`;
      });

      document
        .getElementById("description")
        .addEventListener("input", function () {
          const count = this.value.length;
          this.nextElementSibling.textContent = `${count}/500`;
        });

      // Form submission
      document
        .getElementById("listingForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add your form submission logic here
          console.log("Form submitted");
        });
    </script>
  </body>
</html>
